<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task1</title>
    <style>
        body{
            margin-top: 5%;
            text-align: center;
            background-color: bisque;
        }
        button{
            font-size: 17px;
            padding: 5px,15px,5px,15px;
            background-color: rgb(195, 14, 14);
            color: blanchedalmond;
        }
        label{
            font-size: 20px;
            font-weight: 800;
        }
    </style>
</head>

<body>
    
        <h1>JavaScript function that reverses a number.</h1>
        <br>
        <br>
        <label for="n">Enter number: </label>
        <input type="number" id="n">
        <br>
        <p id="res">
            
        </p>
        <br>
        <button onclick="rev()">Reverse</button>
    
    <script>
        function rev() {
            var x = parseInt(document.getElementById("n").value); 
            var y = "";
            while (x !== 0) {
                y = y + (x % 10);
                x = Math.floor(x / 10); 
            }
            document.getElementById("res").textContent="Reversed Number: "+y;
        }
    </script>
</body>
</html>
